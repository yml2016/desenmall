spring:
  # 数据库
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://47.115.19.227:3306/desenmall_oms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  # MQ
  rabbitmq:
    host: 47.115.19.227
    port: 5672
    virtual-host: /
    # 开启消费端手动 ack机制
    listener:
      simple:
        acknowledge-mode: manual
    # 开启发送端确认
    publisher-confirm-type: correlated
    # 开启发送端消息抵达队列确认
    publisher-returns: true
    # 抵达队列，以异步发送优先回调returnCallback
    template:
      mandatory: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  thymeleaf:
    cache: false
    suffix: .html
    prefix: classpath:/templates/

  redis:
    host: 47.115.19.227
    port: 6379
    password: 123456
    timeout: 200000
  session:
    store-type: redis
  # 设置缓存类型
  cache:
    type: redis
    #   设置存活时间
    redis:
      time-to-live: 3600000
      #      如果指定了前缀就用我们指定的 如果没有就用缓存的名字作为前缀
      #      key-prefix: CACHE_
      #      是否缓存空值
      cache-null-values: true
#    cache-names:

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto


logging:
  level:
    com.desen.desenmall: debug
server:
  port: 9000
  # 后台session在redis的过期时间
  servlet:
    session:
      timeout: 30m

desenmall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
