spring:
  cloud:
    gateway:
      routes:
#        - id: test_route
#          uri: https://www.baidu.com
#          predicates:
#            - Query=url,baidu
#
#        - id: qq_route
#          uri: https://www.qq.com
#          predicates:
#            - Query=url,qq

        - id: product_route
          uri: lb://desenmall-product
          predicates:
            - Path=/api/product/**,/hello
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://desenmall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        - id: member_route
          uri: lb://desenmall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: ware_route
          uri: lb://desenmall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        - id: product_host_route
          uri: lb://desenmall-product
          predicates:
            - Host=desenmall.com,item.desenmall.com

        - id: search_host_route
          uri: lb://desenmall-search
          predicates:
            - Host=search.desenmall.com

        - id: auth_host_route
          uri: lb://desenmall-auth-server
          predicates:
            - Host=auth.desenmall.com

        - id: cart_host_route
          uri: lb://desenmall-cart
          predicates:
            - Host=cart.desenmall.com

        - id: order_host_route
          uri: lb://desenmall-order
          predicates:
            - Host=order.desenmall.com


